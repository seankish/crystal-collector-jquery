<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">

            <!-- Title -->
            <div class="center-wrapper">
                <div id="heading">CRYSTAL COLLECTOR!</div>
            </div>

            <!-- Instructions -->
            <div class="center-wrapper">
                <div id="button-div">
                    <button>Mission</button>
                </div>
            </div>
            <div class="center-wrapper">
                <div id="rulebox"> 
                    <p id="rules-text">Click on the crystals to match the target.<br>The crystal value and the target to hit changes every game.</p>
                </div>
            </div>

            <!-- Player score -->
            <div class="center-wrapper">
                <div id="target-score"></div>
            </div>
            <div class="center-wrapper">
                <div id="score-tag">Your total score is:</div>
            </div>
            <div class="center-wrapper">
                <div id="player-score"></div>
            </div>

            <!-- Crystals -->
            <div class="center-wrapper">
                <div class = "images-row">
                    <img id="pink" src="assets/images/pink.png" alt="pink gem">
                    <img id="green" src="assets/images/green.png" alt="green gem">
                    <img id= "yellow" src="assets/images/yellow.png" alt="yellow gem">
                    <img id = "blue" src = "assets/images/blue.png" alt="blue gem">
                </div>
            </div>

            <!-- Player record -->
            <div class="center-wrapper">
                <div id="record">
                    <div id ="wins-text">Wins: </div>
                    <div id ="losses-text">Losses: </div>
                </div>
            </div>

        </div>
        <script src="assets/javascript/javascript.js" async defer></script>
    </body>
</html>
